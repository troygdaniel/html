	function captureBestTime() {
		if (bestTime == -1) {

		}

		setElementText("#avg-time", "Avg - " + bestTime + "s");

	}

		bestTime == -1;

	function setupEventListeners() {
		document.addEventListener("keyup", (e) => { 
			console.log(e.keyCode);
			captureGuess(e.keyCode);			
			captureEnterEvent(e.keyCode);
			captureEditingEvents(e.keyCode);

		});
	}
	function captureGuess(keyCode) {
		var _char = String.fromCharCode(keyCode);
		// Capture the current guess from keystrokes 
		if (keyCode > 47 && keyCode < 58) {
			currentGuess = currentGuess+_char;
			updateCurrentGuess()
		}		
	}
	function captureEditingEvents(keyCode) {
		// "+" key event
		if(keyCode == 187){
			totalDigits = totalDigits + 1;
			getNewRandomNumber();
			resetBestTime();
		}
		// "-" key event
		if(keyCode == 189){
			totalDigits = totalDigits - 1;
			if (totalDigits <= 2) totalDigits = 2;
			getNewRandomNumber();
			resetBestTime();
		}
		// Backspace - reset
		if(keyCode == 8){
			console.log("pressed backspace")
			currentGuess = "";
			updateCurrentGuess()
		}
		if(keyCode == 32){
			getNewRandomNumber();
		}		
	}
	function captureEnterEvent(keyCode) {
		if(keyCode == 13 ){
			setElementText("#current-time", "");
			// did they guess correct?
		   if (currentGuess == randomNumber) {
				captureBestTime();
				setElementText("#happy-user-msg", "" + memoryArtifacts[randomNumber]);
				getNewRandomNumber();
		   } else {
			currentGuess = "";
				getNewRandomNumber();
				setElementText("#sad-user-msg", "Incorrect");
		   }
		}
	}
	function getTotalDigits() {
		return Math.pow(10,totalDigits);
	}
	function getNewRandomNumber() {
		resetElapsedTimer();		
		randomNumber  = parseInt((Math.random()*getTotalDigits()));
		setElementText("#random-number", ">"+randomNumber);
		
		currentGuess = "";
		return randomNumber;
