	function init() {

	function setupElapsedTimer() {
		// Update the elapsed counter every 100ms
		setInterval(function () {
			// calc the current elapsed time
			var totalElaspedSeconds = (now-startTime)/1000;
			if (totalElaspedSeconds < 0 ) totalElaspedSeconds = 0;

			// Update the elasped time
			now = new Date();

			if (totalElaspedSeconds > MEMORIZING_TIME) {
				// display the elapsed seconds
				gameElapsedSeconds = totalElaspedSeconds - MEMORIZING_TIME;
				gameElapsedSeconds = gameElapsedSeconds.toFixed(1);
				$("#current-time").text((gameElapsedSeconds + "s "));
				$("#random-number").text(currentGuess+"_");
				$("#happy-user-msg").text("");
				$("#sad-user-msg").text("");
			} 
		}, 100);		
	}
	
	function captureBestTime() {
		if (bestTime == -1) { 
			bestTime = gameElapsedSeconds;
		} else if (gameElapsedSeconds < bestTime )  {
			bestTime = gameElapsedSeconds;
		}
		
		$("#best-time").text("Best - " + bestTime + "s");
		//$("#avg-time").text("Avg - " + bestTime + "s");
		$("#current-time").text("");
	}
	
	function resetBestTime() {
		bestTime == -1;
	}

	function resetElapsedTimer() {
		startTime = new Date();
		$("#time").text("Memorize...");
	}
	
	function updateCurrentGuess() {
		$("#random-number").text(currentGuess+"_");
	}


	function setupEventListeners() {
		$('body').keyup(function(e){
			
			console.log(e.keyCode);
			captureGuess(e.keyCode);			
			captureEnterEvent(e.keyCode);
			captureEditingEvents(e.keyCode);
		});
	}
	function captureGuess(keyCode) {
		var _char = String.fromCharCode(keyCode);
		// Capture the current guess from keystrokes 
		if (keyCode > 47 && keyCode < 58) {
			currentGuess = currentGuess+_char;
			updateCurrentGuess()
		}		
	}
	function captureEditingEvents(keyCode) {
		// "+" key event
		if(keyCode == 187){
			totalDigits = totalDigits + 1;
			getNewRandomNumber();
			resetBestTime();
		}
		// "-" key event
		if(keyCode == 189){
			totalDigits = totalDigits - 1;
			if (totalDigits <= 2) totalDigits = 2;
			getNewRandomNumber();
			resetBestTime();
		}
		// Backspace - reset
		if(keyCode == 8){
			console.log("pressed backspace")
			currentGuess = "";
			updateCurrentGuess()
		}
		if(keyCode == 32){
			getNewRandomNumber();
		}		
	}
	function captureEnterEvent(keyCode) {
		if(keyCode == 13 ){
			$("#current-time").text("");
			// did they guess correct?
		   if (currentGuess == randomNumber) {
				captureBestTime();
				if (totalDigits === 2) $("#happy-user-msg").text("" + memoryArtifacts[randomNumber]);
				getNewRandomNumber();
		   } else {
			currentGuess = "";
				getNewRandomNumber();
				$("#sad-user-msg").text("Incorrect");
		   }
		}
	}
	function getTotalDigits() {
		return Math.pow(10,totalDigits);
	}
	function getNewRandomNumber() {
		resetElapsedTimer();		
		randomNumber  = parseInt((Math.random()*getTotalDigits()));
		$("#random-number").text(">"+randomNumber);
		
		currentGuess = "";
		return randomNumber;
	}
